        <table class="popover-dir-info">
            <tr>
            <td><strong>Full path: </strong> </td> <td>{0}</td>
            </tr>

            </tr>
            <tr>
            <td><strong>Revision #: </strong></td> <td>{2}</td>

            <td><strong>Mime-Type: </strong></td> <td>{3}</td>
            </tr>

            <td><strong>Last modified: </strong></td> <td>{4}</td>

            <tr>
            <td><strong>Revision #: </strong></td> <td>{5}</td>

            <tr>
            <td><strong>Thumbnail: </strong></td> <td>{6}</td>
            </tr>
        </table>
