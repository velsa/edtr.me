<!--
    Underscore templates - we use them to avoid conflicts with tornado jinja templates
-->

<!-- Popover for dir node -->
<script id="popover_dir_template" type="text/x-underscore-template">
    <table class="popover-dir-info">
        <tr>
            <td><strong>Full path: </strong> </td> <td><%= full_path %></td>
        </tr>
        <tr>
            <td><strong>Last modified: </strong></td> <td><%= modified %></td>
        </tr>
        <tr>
            <td><strong>Revision #: </strong></td> <td><%= revision %></td>
        </tr>
    </table>
</script>

<!-- Popover for file node -->
<script id="popover_file_template" type="text/x-underscore-template">
    <table class="popover-file-info">
        <tr>
            <td><strong>Full path: </strong> </td> <td><%= full_path %></td>
        </tr>
        <tr>
            <td><strong>Size: </strong></td> <td><%= size_text %> (<%= size_bytes %> bytes)</td>
        </tr>
        <tr>
            <td><strong>Mime-Type: </strong></td> <td><%= mime_type %></td>
        </tr>
        <tr>
            <td><strong>Last modified: </strong></td> <td><%= modified %></td>
        </tr>
        <tr>
            <td><strong>Revision #: </strong></td> <td><%= revision %></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <div class="popover-thumbnail"><img src="<%= thumbnail %>" alt="thumbnail"></div>
            </td>
        </tr>
    </table>
</script>
